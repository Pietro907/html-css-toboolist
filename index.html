<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="./img/logo.png" alt="logo toboolist">
            <h1 id="logo_text">Toboolist</h1>
        </div>
    </header>

    <!-- Title and logo -->

    <main>
        <section>
            <input class="button_task" class="button" type="button" value="Add Task">
            <input id="button_section" class="button" type="button" value="Add Section">
        </section>

        <!-- Button to Add -->

        <section>

            <div>
                <h2>Today</h2>
                <p><span class="radius_check lime">&#10004</span>Quarterly Newsletter</p>
                <input type="button" class="button heavenly" value="Editorial">
            </div>

        </section>

        <!-- Menu New Task -->

        <section>

            <div>
                <h2>Today</h2>
                <p><span class="radius_check lime">&#10004</span> Recruiting blog post</p>
                <input type="button"  class="button heavenly" value="Editorial">
            </div>

            <div>
                <p><span class="radius_check lime">&#10004</span>Mobile app launch</p>
                <input type="button"  class="button violet" value="Q 1 Goals">
            </div>

            <div>
                <p><span class="radius_check red">&#10008</span> Interview John H.</p>
                <input type="button"  class="button green" value="Recruiting">
            </div>

            <div>
                <p><span class="radius_check lime">&#10004</span>Summit update to mobile storefronts</p>
                <input type="button"  class="button orange" value="Mobile">
            </div>
            
        </section>

        <!-- Menu Today -->
        
        <section>

            <div>
                <h2>Upcoming</h2>
                <p><span class="radius_check red">&#10008</span> Scheulder meeting with Alex</p>
            </div>
            
            <div>
                <p><span class="radius_check lime">&#10004</span>Homepage refresh</p>
                <input type="button"  class="button fuchsia" value="Website">
            </div>

            <div>
                <p><span class="radius_check lime">&#10004</span>Onboard new Sales team members</p>
                <input type="button"  class="button lightgreen" value="Sales">
            </div>

            <div>
                <p><span class="radius_check lime">&#10004</span>Review editorial calendar</p>
                <div class="push">
                    <input type="button"  class="button heavenly" value="Editorial">
                </div>
            </div>
            
        </section>

        <!-- Menu Upcoming -->

    </main>

    <!-- Main -->

    <footer></footer>

    <!-- Author -->

    
</body>
</html>
